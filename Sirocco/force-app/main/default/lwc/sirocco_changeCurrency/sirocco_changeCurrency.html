<template>
    <lightning-card title="LWC Bike Currency" icon-name="standard:currency">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
                name="New Currency"
                label="New Currency"
                value={newCurrency}
                placeholder="Select a currency"
                options={currencyOptions}
                onchange={handleCurrencyChange}
                required
            ></lightning-combobox>

            <template if:true={isSameCurrency}>
                <div class="slds-box slds-theme_warning slds-var-m-top_small">
                    <p>The currency **{newCurrency}** is the same as the current bike currency ({bikeCurrency}). Please select a different currency to update the price.</p>
                </div>
            </template>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Updating..." size="small"></lightning-spinner>
            </template>
        </div>

        <div slot="footer" class="slds-var-p-around_medium">
            <lightning-button
                label="Update currency"
                variant="brand"
                onclick={handleUpdateCurrency}
                disabled={isButtonDisabled}
            ></lightning-button>
        </div>
    </lightning-card>
</template>
